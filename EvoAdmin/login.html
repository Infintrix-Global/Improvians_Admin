    <body class="login__page">

        <div class="login__container">
            <div class="col-lg-6 ml-lg-auto">
                <div class="login__wrapper text-center">
                    <a href="login.html" class="logo-link logo-link--vertical">
                        <img src="images/logo-vertical.svg" alt="" width="237" height="179" />
                    </a>

                    <h1>Login</h1>

                    <form class="login__form" action="index.html" method="POST">
                        <label>
                            <h3>User Name</h3>
                            <input class="input__control input__control-icon" type="text" name="username" placeholder="Enter your user name" required />
                        </label>
                        
                        <label>
                            <h3>Password</h3>
                            <input class="input__control input__control-icon" type="password" name="username" placeholder="Enter your password" required />
                        </label>

                        <label>
                            <a class="bttn-link" href="#" title="Forgot Password?">Forgot Password?</a>
                        </label>

                        <input class="bttn bttn-primary w-100 bttn-action" type="submit" value="Login" />
                    </form>
                </div>
            </div>
        </div>
